[tool.black]
line-length = 100

[tool.ruff]
select = ["E", "F", "W", "I", "UP", "S", "B", "RUF"]
line-length = 100
target-version = "py310"
ignore = ["UP038"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101", "RUF012"]
